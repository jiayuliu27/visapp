<h1>Visualization</h1>
<md-grid-list cols="1" rowHeight="50px" gutterSize="4px" id="bytes">
	<md-grid-tile class="byte" *ngFor="let input of inputs | async">
		<div class="byte-label" >{{ input.varName }}</div>
		<div class="byte-content animated fadeIn" [ngClass]="input.const === 'const' ? 'constant' : ''">{{ input.val }}</div>
	</md-grid-tile>
</md-grid-list>
